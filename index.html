<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <header><h1>Rock Paper Scissor</h1></header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">Paper covers rock. You Win!</div>

        <div class="choices">
            <div id="r" class="choice">
                <img src="images/rock.png" height="150px" width="150px">
            </div>
            <div id="p" class="choice">
                <img src="images/paper.png" height="150px" width="150px">
            </div>
            <div id="s" class="choice">
                <img src="images/scissor.png" height="150px" width="150px">
            </div>
        </div>

        <script src="app.js"></script>
        
        <div class="action-message">Make your move.</div>
    </body>
</html>
